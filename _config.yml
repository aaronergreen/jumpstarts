## jekyll
#baseurl: '/jekyll-starter'
incremental: false
timezone: Etc/GMT
#baseurl:
gems:
  - jekyll-admin
  - jekyll-seo-tag
  - jekyll-sitemap
  #- jekyll-livereload

livereload: true
sass:
    sass_dir: css/_sass-partials
    style: compressed

# Developer

# use this to manually trigger noindex, nofollow in development
# gh-pages always adds the "production" environment variable
production: true

# http://jch.penibelst.de/
# compress_html:
#   ignore:
#     envs: [development]
#   profile: false


# CONTENT
# include:
#   - _pages

exclude:
  - readme.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - CNAME
  - node_modules
  - package.json
  - postcss.config.js
  - gulpfile.js


# http://jekyllrb.com/docs/collections/
collections:
  about:
    output: true
    permalink: '/:collection/:path/'

# http://jekyllrb.com/docs/configuration/#front-matter-defaults
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
  - scope:
      path: '_pages'
      type: pages
    values:
      layout: page
      permalink: /:basename/
  - scope:
      path: ''
      type: posts
    values:
      layout: page
      schema: BlogPosting
  - scope:
      path: ''
      type: about
    values:
      layout: page
      schema: BlogPosting
